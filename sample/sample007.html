<html>
<head>
<title>頂点情報は固定として、行列でモデル2個を個々の専用のシェーダーで動かす。</title>
<script src="js/gl-matrix.js" type="text/javascript"></script>
<script src="js/script007.js" type="text/javascript"></script>

<script id="vs1" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
varying vec4 vColor;

uniform mat4 mvpMatrix;

void main(void){
	gl_Position = mvpMatrix * vec4(position, 1.0);
	gl_PointSize = 10.0;
	vColor = color;
}
</script>

<script id="fs1" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main(void){
	gl_FragColor = vColor;
}
</script>



<script id="vs2" type="x-shader/x-vertex">
attribute vec3 position;
attribute float point_size;
uniform mat4 mvpMatrix;

void main(void){
	gl_Position = mvpMatrix * vec4(position, 1.0);
	gl_PointSize = point_size;
}
</script>

<script id="fs2" type="x-shader/x-fragment">
precision mediump float;

void main(void){
	gl_FragColor = vec4(0.5,0.2,0.8,1.0);
}
</script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
