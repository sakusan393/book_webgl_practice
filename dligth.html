<html>
<head>
    <title>wgld.org WebGL sample</title>
    <script src="js/main_dlight.js" type="text/javascript"></script>
    <script src="js/minMatrix.js" type="text/javascript"></script>



    <script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
attribute vec2 texCoord;

uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec3 vNormal;

varying vec2 vTexCoord;

void main(void){
    vNormal = normal;
    vColor         = color;
    vTexCoord = texCoord;
    gl_Position    = mvpMatrix * vec4(position, 1.0);
}

    </script>

    <script id="fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;
varying   vec3 vNormal;
varying vec2 vTexCoord;
uniform   mat4 invMatrix;
uniform   vec3 lightDirection;

uniform sampler2D texture;

void main(){
    vec3 eyeDirection = vec3(0.0, 0.0, 20.0);
    vec3 invEye = normalize(invMatrix * vec4(eyeDirection, 1.0)).xyz;

    vec3  invLight = normalize(invMatrix * vec4(lightDirection, 1.0)).xyz;
    float diffuse  = clamp(dot(vNormal, invLight), 0.1, 1.0);

    vec3 halfVector = normalize(invLight + invEye);
    float spec = pow(clamp(dot(halfVector,vNormal),0.0,1.0),10.0);

    gl_FragColor = vec4((texture2D(texture, vTexCoord).rgb * vec3(diffuse))+spec, 1.0) ;
}



    </script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
